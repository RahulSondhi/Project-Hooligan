<html>

<head>
  <meta charset="UTF-8">
  <title>Project Hooligan</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="js/resize.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/sky.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/about.css">
</head>

<body>
  <div id="stage" class="screen">
    <div id="header">
      <div id="navbar">
        <div id="navbarContactMe" class="navbarItem">Contact Me</div>
        <div id="navbarResume" class="navbarItem">Resume</div>
        <div id="navbarProjects" class="navbarItem">Projects</div>
        <div id="navbarAboutMe" class="navbarItem">Home</div>
      </div>
    </div>
    <div id="content">
      <div id="contentPanel">

        <div id="contentPanelAbout">
          <div id="profilePicContainer">
            <img id="profilePic" src="media/rahul.jpg">
          </div>
          <div id="profileAboutMe">

          </div>
          <div id="profilePicGrouping">

          </div>
        </div>

        <div id="contentPanelResume">
          <div id="contentPanelResumeJobs">
            <div class="contentPanelResumeJobsContainer">
              <div class="contentPanelResumeJobsTitle"></div>
              <div class="contentPanelResumeJobsCompany"></div>
              <div class="contentPanelResumeJobsPhoto"></div>
              <div class="contentPanelResumeJobsDate"></div>
              <div class="contentPanelResumeJobsSummary"></div>
            </div>
          </div>
          <div id="contentPanelResumeVolunteer"></div>
        </div>

        <div id="contentPanelProjects">
          <div id="projectGit">
            <div class="projectContainer">
              <div class="projectTitle"></div>
              <div class="projectDate"></div>
              <div class="projectSummary"></div>
            </div>
          </div>
        </div>

        <div id="contentPanelContact">

        </div>

      </div>
      <div id="contentPanelBG"></div>
      <div id="city"><img src="media/city.svg" id="cityImg"></div>
    </div>
    <div id="footer"></div>
  </div>
</body>

</html>
